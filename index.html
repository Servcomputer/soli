
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiant Solitaire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    body.neon-mode {
      background-color: #030308;
    }

    body.classic-mode {
      background-color: #1b5e20;
    }

    .font-neon {
      font-family: 'Orbitron', sans-serif;
    }

    .neon-text-pink {
      text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #ff007f;
    }
    
    .neon-text-cyan {
      text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff, 0 0 20px #00f2ff;
    }

    .grid-bg-neon {
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: center center;
    }

    .felt-bg-classic {
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 4px 4px;
    }

    @keyframes pulse-glow {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    .animate-glow {
      animation: pulse-glow 3s infinite ease-in-out;
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="text-white select-none neon-mode grid-bg-neon">
  <div id="root"></div>

</body>
</html>
